<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    form { max-width: 400px; margin: auto; }
    input, textarea { width: 100%; margin-bottom: 10px; padding: 10px; }
    button { padding: 10px 20px; background-color: #333; color: white; border: none; }
  </style>
</head>
<body>
  <h1>Contact Us</h1>

  <!-- Old Form (mailto) removed -->
  <form action="https://formspree.io/f/your-endpoint-id" method="POST">
    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Your Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="message">Your Message:</label><br>
    <textarea id="message" name="message" required></textarea><br><br>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
