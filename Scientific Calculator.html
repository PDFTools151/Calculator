    <script>
        // Calculator state
        let currentOperand = '0';
        let previousOperand = '';
        let operation = undefined;
        let memoryValue = 0;
        let lastAnswer = 0;
        let isNewCalculation = true;
        
        // DOM elements
        const currentOperandElement = document.getElementById('current-operand');
        const previousOperandElement = document.getElementById('previous-operand');
        
        // Update calculator display
        function updateDisplay() {
            currentOperandElement.innerText = currentOperand;
            previousOperandElement.innerText = previousOperand;
        }
        
        // Button press animation
        function pressButton(button) {
            button.classList.add('button-press');
            setTimeout(() => {
                button.classList.remove('button-press');
            }, 200);
        }
        
        // Append number to current operand
        function appendNumber(number) {
            if (isNewCalculation) {
                currentOperand = '0';
                isNewCalculation = false;
            }
            
            if (number === '0' && currentOperand === '0') return;
            if (currentOperand === '0' && number !== '.') {
                currentOperand = number;
            } else {
                currentOperand += number;
            }
            updateDisplay();
        }
        
        // Append decimal point
        function appendDecimal() {
            if (isNewCalculation) {
                currentOperand = '0';
                isNewCalculation = false;
            }
            
            if (currentOperand.includes('.')) return;
            if (currentOperand === '') {
                currentOperand = '0';
            }
            currentOperand += '.';
            updateDisplay();
        }
        
        // Append exponent notation
        function appendExponent() {
            if (isNewCalculation) {
                currentOperand = '0';
                isNewCalculation = false;
            }
            
            if (currentOperand.includes('e')) return;
            if (currentOperand === '') {
                currentOperand = '0';
            }
            currentOperand += 'e';
            updateDisplay();
        }
        
        // Set the operation
        function appendOperator(operator) {
            if (currentOperand === '') return;
            
            if (previousOperand !== '') {
                calculate();
            }
            
            operation = operator;
            previousOperand = `${currentOperand} ${operation}`;
            currentOperand = '';
            updateDisplay();
        }
        
        // Perform calculation
        function calculate() {
            let computation;
            const prev = parseFloat(previousOperand);
            const current = parseFloat(currentOperand);
            
            if (isNaN(prev) || isNaN(current)) return;
            
            switch (operation) {
                case '+':
                    computation = prev + current;
                    break;
                case 'â€“':
                    computation = prev - current;
                    break;
                case 'Ã—':
                    computation = prev * current;
                    break;
                case 'Ã·':
                    computation = prev / current;
                    break;
                default:
                    return;
            }
            
            lastAnswer = computation;
            currentOperand = computation.toString();
            operation = undefined;
            previousOperand = '';
            isNewCalculation = true;
            updateDisplay();
        }
        
        // Clear all calculator state
        function clearAll() {
            currentOperand = '0';
            previousOperand = '';
            operation = undefined;
            isNewCalculation = true;
            updateDisplay();
        }
        
        // Backspace/delete last character
        function backspace() {
            if (currentOperand.length === 1) {
                currentOperand = '0';
            } else {
                currentOperand = currentOperand.slice(0, -1);
            }
            updateDisplay();
        }
        
        // Toggle positive/negative sign
        function toggleSign() {
            if (currentOperand === '0') return;
            if (currentOperand.startsWith('-')) {
                currentOperand = currentOperand.substring(1);
            } else {
                currentOperand = '-' + currentOperand;
            }
            updateDisplay();
        }
        
        // Generate random number
        function randomNumber() {
            currentOperand = (Math.random() * 100).toFixed(6).toString();
            updateDisplay();
        }
        
        // Memory functions
        function memoryAdd() {
            memoryValue += parseFloat(currentOperand) || 0;
        }
        
        function memorySubtract() {
            memoryValue -= parseFloat(currentOperand) || 0;
        }
        
        function memoryRecall() {
            currentOperand = memoryValue.toString();
            isNewCalculation = true;
            updateDisplay();
        }
        
        // Show last answer
        function showAnswer() {
            currentOperand = lastAnswer.toString();
            isNewCalculation = true;
            updateDisplay();
        }
        
        // Keyboard support
        document.addEventListener('keydown', function(event) {
            const button = document.querySelector(`button:contains('${event.key}')`);
            if (button) pressButton(button);
            
            if (event.key >= '0' && event.key <= '9') {
                appendNumber(event.key);
            } else if (event.key === '.') {
                appendDecimal();
            } else if (event.key === '+' || event.key === '-' || event.key === '*' || event.key === '/') {
                let operator;
                switch (event.key) {
                    case '*': operator = 'Ã—'; break;
                    case '/': operator = 'Ã·'; break;
                    case '-': operator = 'â€“'; break;
                    default: operator = event.key;
                }
                appendOperator(operator);
            } else if (event.key === 'Enter' || event.key === '=') {
                calculate();
            } else if (event.key === 'Backspace') {
                backspace();
            } else if (event.key === 'Escape') {
                clearAll();
            }
        });
        
        // Initialize display
        updateDisplay();
    </script>
